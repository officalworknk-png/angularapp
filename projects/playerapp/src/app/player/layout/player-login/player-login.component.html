<div class="modal fade" id="player-login" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Login</h5>

                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="container">

                <div class="col-md-12 p-5">
                    <form [formGroup]="loginForm" class="">
                        <div class="mb-4 col-sm-12 form-floating">
                            <input class="form-control" id="floatingInput" type="text" formControlName="email"
                                placeholder="Enter Username"
                                [ngClass]="{ 'is-invalid': submitted && f['email'].errors }">
                            <label class="" for="floatingInput"><i class="fa fa-user me-2" aria-hidden="true"></i>User
                                Name</label>

                            <app-validation-message [control]="loginForm.controls.email" [key]="'Email'">
                            </app-validation-message>

                        </div>

                        <div class="mb-4 col-sm-12 form-floating">
                            <label class="form-label text-white" for="floatingInput">Password : </label>
                            <input class="form-control" id="floatingInput" type="text" formControlName="password"
                                placeholder="Enter Password"
                                [ngClass]="{ 'is-invalid': submitted && f['password'].errors }">
                            <label class="" for="floatingInput"><i class="fa fa-lock  me-2" aria-hidden="true"></i>
                                Password</label>

                            <app-validation-message [control]="loginForm.controls.password" [key]="'Password'">
                            </app-validation-message>
                        </div>
                        
                            <button  (click)="onSubmit()" class="btn_1 button-contactForm  me-2 " type="submit" >Login</button>
                            <button  (click)="closeloginmodal()" class="btn_1 button-contactForm " type="submit" >Cancel</button>   
                    </form>


                </div>


            </div>

        </div>
    </div>
</div>
