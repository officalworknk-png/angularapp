<body class="mod-bg-1 mod-skin-light">

    <script>


        /**
         *	This script should be placed right after the body tag for fast execution 
         *	Note: the script is written in pure javascript and does not depend on thirdparty library
         **/
        'use strict';

        var classHolder = document.getElementsByTagName("BODY")[0],
            /** 
             * Load from localstorage
             **/
            themeSettings = (localStorage.getItem('themeSettings')) ? JSON.parse(localStorage.getItem('themeSettings')) :
                {},
            themeURL = themeSettings.themeURL || '',
            themeOptions = themeSettings.themeOptions || '';
            console.log("-->",themeSettings)

        /** 
         * Load theme options
         **/
        if (themeSettings.themeOptions) {
            classHolder.className = themeSettings.themeOptions;
            console.log("%c✔ Theme settings loaded", "color: #148f32");
        }
        else {
            // var data:{}
            console.log("-->",themeSettings)
            // data.themeOptions="mod-bg-1 mod-skin-light"
            // data.themeURL="assets/dist/css/themes/cust-theme-3.css"

            localStorage.setItem("themeSettings", JSON.stringify({"themeOptions":"mod-bg-1 mod-skin-light","themeURL":"assets/dist/css/themes/cust-theme-3.css"}));
            window.location.reload();

            console.log("%c✔ Heads up! Theme settings is empty or does not exist, loading default settings...", "color: #ed1c24");
        }
        if (themeSettings.themeURL && !document.getElementById('mytheme')) {
            var cssfile = document.createElement('link');
            cssfile.id = 'mytheme';
            cssfile.rel = 'stylesheet';
            cssfile.href = themeURL;
            document.getElementsByTagName('head')[0].appendChild(cssfile);

        }
        else if (themeSettings.themeURL && document.getElementById('mytheme')) {
            document.getElementById('mytheme').href = themeSettings.themeURL;
        }
        /** 
         * Save to localstorage 
         **/
        var saveSettings = function () {
            themeSettings.themeOptions = String(classHolder.className).split(/[^\w-]+/).filter(function (item) {
                return /^(nav|header|footer|mod|display)-/i.test(item);
            }).join(' ');
            if (document.getElementById('mytheme')) {
                themeSettings.themeURL = document.getElementById('mytheme').getAttribute("href");
            };
            localStorage.setItem('themeSettings', JSON.stringify(themeSettings));
        }
        /** 
         * Reset settings
         **/
        var resetSettings = function () {
            localStorage.setItem("themeSettings", JSON.stringify({"themeOptions":"","themeURL":"assets/dist/css/themes/cust-theme-3.css"}));
        }


    </script>

    <script>
        $('input:checkbox').change(function () {
            if ($(this).is(":checked")) {
                $('#table-example').addClass($(this).attr("data-class"));
            }
            else {
                $('#table-example').removeClass($(this).attr("data-class"));
            }
        });

    </script>
